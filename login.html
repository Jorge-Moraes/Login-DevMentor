<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login - DevMentor</title>
</head>

<body>
    <section class="content">
        <div class="contact">
            <div class="info">
                <h1 class="login">Login</h1>
                <label for="email">
                    <input type="email" name="email" placeholder="Digite seu email">
                </label>
                <label for="password">
                    <input type="password" name="password" placeholder="********" maxlength="8">
                </label>
                <button class="btn">
                    <span>Acessar</span>
                </button>
            </div>

            <p>Ou entre em contato com sua rede social</p>

            <div class="social">
                <div class="socialMedia">
                    <button class="btnTwitter">
                        <span>Entre com Twitter</span>
                    </button>
                    <button class="btnFacebook">
                        <span>Entre com Facebook</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
